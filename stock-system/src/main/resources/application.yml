spring:
  application:
    name: stock-system
  jwt:
    secret: ${JWT_SECRET}
  client:
    url: ${CLIENT_URL}
  ag:
    url: ${ARMAGYETDON_URL}
  chat:
    url: ${CHAT_URL}
  stock:
    url: ${STOCK_SYSTEM_URL}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${RDS_URL}?serverTimezone=Asia/Seoul
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false

  rabbitmq:
    host: ${MQ_HOST}
    port: ${MQ_PORT}
    username: ${MQ_USERNAME}
    password: ${MQ_PASSWORD}
    exchange:
      name: (AMQP default)
    sendQueue:
      name: stock_to_alarm
    mainToStock:
      name: offer_to_trade

server:
  port: 8082

logging:
  level:
    root: info